# This is an example .goreleaser.yml file with some sane defaults.
# Make sure to check the documentation at http://goreleaser.com
project_name: teedy-cli
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
builds:
  - env:
      - CGO_ENABLED=0
    id: teedy-cli
    main: ./cmd/teedy-cli
    binary: teedy-cli
    goos:
      - linux
      - windows
      - darwin
archives:
  # - replacements:
  #     darwin: Darwin
  #     linux: Linux
  #     windows: Windows
  #     386: i386
  #     amd64: x86_64
  - id: teedy-cli
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
